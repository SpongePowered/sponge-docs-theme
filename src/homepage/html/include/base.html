<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="https://docs.spongepowered.org/{{ mainVersion }}/en/_static/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css" integrity="sha256-r1WijW/SNMgOwk5LDk7QRHr6oVYYbYWMw/1kOXfYJfg=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700">
    <link rel="stylesheet" href="_static/css/spongedocs.css">
</head>
<body>
    <nav id="topbar">
        <div class="container">
            <div id="sp-logo-container">
                <a class="logo" href="#top">
                    <img src="https://www.spongepowered.org/assets/img/icons/spongie-mark.svg">
                    <span>Sponge</span>
                    <i class="fa fa-fw fa-chevron-down"></i>
                </a>
                <div id="sp-logo-menu">
                    <ul id="sp-logo-dropdown">
                        <li><a href="https://www.spongepowered.org"><i class="fa-fw fa fa-home"></i>Homepage</a></li>
                        <li><a href="https://forums.spongepowered.org"><i class="fa-fw fa fa-comments"></i>Forums</a></li>
                        <li><a href="https://github.com/SpongePowered"><i class="fa-fw fa fa-code"></i>Code</a></li>
                        <li class="active"><a href="https://docs.spongepowered.org"><i class="fa-fw fa fa-book"></i>Docs</a></li>
                        <li><a href="https://jd.spongepowered.org"><i class="fa-fw fa fa-graduation-cap"></i>Javadocs</a></li>
                        <li><a href="https://ore.spongepowered.org"><img src="https://www.spongepowered.org/assets/img/icons/ore.svg" alt="" class="fa-fw fa ore-logo">Plugins (Ore)</a></li>
                        <li><a href="https://www.spongepowered.org/downloads"><i class="fa-fw fa fa-download"></i>Downloads</a></li>
                        <li><a href="https://www.spongepowered.org/chat"><i class="fa-fw fa fa-comment"></i>Chat</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <footer></footer>
</body>
</html>
